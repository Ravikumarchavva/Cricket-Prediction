method: random  # Choose 'grid' or 'bayes' for grid or Bayesian search
metric:
  name: Val Loss
  goal: minimize
parameters:
  batch_size:
    values: [16, 32, 64]
  learning_rate:
    values: [1e-3, 1e-4, 1e-2]
  dropout:
    values: [0.3, 0.5, 0.7]
  hidden_size:
    values: [64, 128, 256]
  weight_decay:
    values: [0, 1e-5, 1e-4]
  scheduler_step_size:
    values: [5, 10]
  scheduler_gamma:
    values: [0.1, 0.5]
  patience:
    values: [5, 10]
  num_epochs:
    value: 50  # Keep constant or include in the sweep
